<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: #fff;
            flex-direction: column; /* Align everything in a column */
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            position: absolute;
            top: 20px;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: white; /* White color for your name */
        }

        .container {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px 50px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-top: 30px; /* Moved it a bit higher */
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-align: left;
        }

        .button {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 15px 25px;
            font-size: 1.4rem;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
            background: linear-gradient(90deg, #FF6347, #FF4500); /* New color: Tomato gradient */
            gap: 15px;
        }

        .button img {
            width: 30px;
            height: 30px;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="bo.jpg" alt="Logo">
        <h1>ShreyashXD</h1> <!-- White color name -->
    </div>
    <div class="container">
        <h2>Contact Me</h2>
        <a href="https://www.instagram.com/yourprofile" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">Instagram
        </a>
        <a href="https://t.me/yourprofile" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">Telegram
        </a>
        <a href="https://www.youtube.com/yourchannel" target="_blank" class="button">
            <img src="YouTube.png" alt="YouTube Logo">YouTube
        </a>
    </div>
</body>
</html>
